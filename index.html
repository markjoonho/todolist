<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cover-time-name">
      <div class="clock-js">
        <div class="clock-js__clock">00:00</div>
      </div>
      <form class="name-js">
        <input type="text" placeholder="Please enter your name" />
      </form>
      <h3 class="hide-greeting">Welcome Planner!</h3>
    </div>
    <div class="cover-to-do-list">
      <form class="todo-form">
        <input type="text" placeholder="Write your things to do!" />
      </form>
      <div class="cover-list">
        <div class="todo">
          <span class="todo-title">To Do</span>
          <ul class="todo-js"></ul>
        </div>
        <div class="todo">
          <span class="todo-title">Done</span>
          <ul class="done-js"></ul>
        </div>
      </div>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
